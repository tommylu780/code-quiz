<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/style.css">

    <title>Javascript Code Quiz</title>
</head>

<body>
    <header class="container-fluid mb-5">
        <!-- div for scores link and time -->
        <div class="row">
            <!-- View highscores -->
            <div class="col-6">
                <!-- <a href="">View Highscores</a> -->
                <button id="view-scores" type="button" class="btn btn-secondary d-inline-block mt-1">View High
                    Scores</button>
            </div>
            <!-- Timer -->
            <div class="col-6">
                <p class="d-flex justify-content-end time">Time:10s</p>
            </div>
        </div>
    </header>
    <main>
        <!-- Container for Intro, Question and Answer -->
        <div class="container">
            <!-- Section intro and h1 -->
            <section id="intro">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <h1 class="welcome">Welcome to Javasript code quiz</h1>
                        <p class="intro">Try to answer the following javascript code questions within the time limit.
                            Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                        <button id="start" type="button" class="btn-start">Start Quiz</button>
                    </div>
                </div>
            </section>
        </div>

        <section id="questions">
            <div class="col-3"></div>
            <div class="col-6">
                <h2 class="question">Question</h2>
                <ul class="nobullets">
                    <li class="mb-3"><button id="answer1" value="0" type="button">
                            answer1</button></li>
                    <li class="mb-3"><button id="answer2" value="1" type="button">
                            answer2</button></li>
                    <li class="mb-3"><button id="answer3" value="2" type="button">
                            answer3</button></li>
                    <li class="mb-3"><button id="answer4" value="3" type="button">
                            answer4</button></li>
                </ul>
                <div id="rw-message">
                    <hr>
                    <!-- Display correct or wrong message via JS -->
                </div>
            </div>
        </section>

        <!-- Section for score and name -->
        <section id="final">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h2>All Done!</h1>
                        <p>Your final score is: <span id="score" class="pl-1">0</span></p>
                        <p>Enter initials: <span class="ml-1"><input placeholder="initials" id="initials" /></span>
                            <button id="submit-score">Submit</button>
                        </p>
                </div>
            </div>
        </section>

        <!-- Section for High score -->
        <section id="highscore">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h2>High Scores</h2>
                    <!-- High scores should be added as a sorted desc list -->
                    <ol id="score-list">
                        <!-- <li></li> -->
                    </ol>
                    <button id="goback">Go back</button>
                    <button id="clearscores">Clear scores</button>
                </div>
                <!-- Container finish -->
            </div>
        </section>
    </main>
    <script type="text/javascript" src="./assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>

</html>
