<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/style.css">

    <title>Javascript Code Quiz</title>
</head>

<body>
    <header class="header">
        <!-- div for scores link and time -->
        <div class="viewscore">
            <!-- View highscores -->
            <div class="timescr">
                <!-- <a href="">View Highscores</a> -->
                <button id="view-scores" type="button">View High
                    Scores</button>
            </div>
            <!-- Timer -->
            <div>
                <p class="time">Time:10s</p>
            </div>
        </div>
        <hr class="top">
    </header>
    <main>
        <!-- Container for Intro, Question and Answer -->
        <div class="container">
            <!-- Section intro and h1 -->
            <section id="intro">
                <div class="introstart">
                    <div></div>
                    <div>
                        <h1 class="welcome">Welcome to Javasript code quiz</h1>
                        <p class="intro">Try to answer the following javascript code questions within the time limit.
                            Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                        <button id="start" type="button" class="btn-start">Start Quiz</button>
                    </div>
                </div>
            </section>
            <section id="questions">
                <div></div>
                <div>
                    <h2 id="question">Question</h2>
                    <ul class="nobullets">
                        <li><button id="answer1" value="0" type="button" class="ansBtn">
                                answer1</button></li>
                        <li><button id="answer2" value="1" type="button" class="ansBtn">
                                answer2</button></li>
                        <li><button id="answer3" value="2" type="button" class="ansBtn">
                                answer3</button></li>
                        <li><button id="answer4" value="3" type="button" class="ansBtn">
                                answer4</button></li>
                    </ul>
                    <div id="rw-message">
                        <hr>
                        <!-- Display correct or wrong message via JS -->
                    </div>
                </div>
            </section>
            <!-- Section for score and name -->
            <section id="final">
                <div>
                    <div></div>
                    <div>
                        <h2>All Done!</h1>
                            <p>Your final score is: <span id="score" class="pl-1">0</span></p>
                            <p>Enter Name: <span><input placeholder="Your Name" id="initials" /></span>
                                <button id="submit-score">Submit</button>
                            </p>
                    </div>
                </div>
            </section>
            <!-- Section for High score -->
            <section id="highscore">
                <div>
                    <div></div>
                    <div>
                        <h2>High Scores</h2>
                        <!-- High scores should be added as a sorted desc list -->
                        <ol id="score-list">
                            <!-- <li></li> -->
                        </ol>
                        <button id="goback">Go back</button>
                        <button id="clearscores">Clear scores</button>
                    </div>
                    <!-- Container finish -->
                </div>
            </section>

        </div>
    </main>
    <script type="text/javascript" src="./assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>

</html>
